<div class="home">
    <div class="container">
        <div class="card" *ngFor="let i of list">
            <img src={{i.img}} alt="" class="img">
            <div class="desc">
                <p class="name">{{i.pname}}</p>
                <p class="price">{{i.price}}:-</p>
            </div>
        </div>

    </div>
</div>
